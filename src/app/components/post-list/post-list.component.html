 <mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let post of posts" class="mt-2">
        <mat-expansion-panel-header>
            <mat-panel-title>
            {{post.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
      </mat-expansion-panel>
  </mat-accordion>
