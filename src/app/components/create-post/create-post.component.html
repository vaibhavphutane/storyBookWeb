<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput 
                 placeholder="Title" 
                 name="title" 
                 ngModel 
                 required
                 #title="ngModel"
                 >
                 <mat-error *ngIf="title.invalid">Please enter title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput 
                     name="content" 
                     ngModel 
                     placeholder="Content" 
                     required
                     #content="ngModel"> </textarea>
            <mat-error *ngIf="content.invalid">Please enter tontent</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" tyep="submit">Save Post</button>
    </form>
</mat-card>
<p>{{newPost}}</p>
